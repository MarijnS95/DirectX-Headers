on:
  push:
  pull_request:

jobs:
  generate-winmd:
    name: Generate winmd
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1 # Needed to find CL.EXE
      - name: Generate
        run:  dotnet build
        working-directory: .metadata/
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: metadata
          path: .windows/winmd
